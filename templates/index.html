<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAHLIA CONTROL</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      text-align: center;
      height: 100vh;
      position: relative;
      color: #ff00ff; /* fucsia */
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Frasi iniziali */
    #click-title {
      font-size: 60px;
      color: #ff00ff;
      text-shadow: 0 0 20px #ff00ff;
      animation: pulse 2s infinite;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    #subtitle {
      font-size: 22px;
      color: #ff99ff;
      text-shadow: 0 0 10px #ff00ff;
      animation: flicker 3s infinite;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    #start-btn {
      font-size: 20px;
      padding: 15px 30px;
      background: #ff00ff;
      color: black;
      border: none;
      border-radius: 10px;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 0 20px #ff00ff;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.1;
      }
    }

    .flash {
      animation: flashEffect 0.1s infinite alternate;
    }

    @keyframes flashEffect {
      0% { background-color: black; }
      100% { background-color: #330033; }
    }

    .image-box img {
      max-width: 60vw;
      max-height: 60vh;
    }

    .image-box {
      position: absolute;
      z-index: 5;
    }

    .word-box {
      position: absolute;
      font-size: 38px;
      font-weight: bold;
      color: #ff00ff;
      text-shadow: 0 0 15px #ff00ff;
      z-index: 6;
      left: 50%;
      top: 10%;
      transform: translateX(-50%);
      animation: flicker 2s infinite;
    }
  </style>
</head>
<body>

  <video id="background-video" autoplay loop muted playsinline>
    <source src="static/videos/spirale.mp4" type="video/mp4">
  </video>

  <div id="click-title">CLICK</div>
  <div id="subtitle">to become obsessed with DAHLIA</div>
  <button id="start-btn" onclick="checkImages()">💜 Click to Surrender 💜</button>

  <script>
    const words = [
      "OBEY", "SUBMIT", "SINK DEEP", "YOU ARE MINE",
      "DAHLIA CONTROLS YOU", "NO ESCAPE", "JUST PLEASURE"
    ];
    let images = [];
    const sound = new Audio("static/sound/sound.mp3");
    sound.volume = 1.0;
    let currentWordBox = null;

    function fetchImages() {
      return fetch("/get-images")
        .then(res => res.json())
        .then(data => {
          images = data;
          return images.length > 0;
        });
    }

    async function checkImages() {
      const ok = await fetchImages();
      if (!ok) {
        document.getElementById("start-btn").innerText = "⚠️ No images found";
        return;
      }
      startHypnosis();
    }

    function startHypnosis() {
      document.body.classList.add("flash");

      document.getElementById("click-title").style.display = "none";
      document.getElementById("subtitle").style.display = "none";
      document.getElementById("start-btn").style.display = "none";

      sound.loop = true;
      sound.play();

      if (navigator.vibrate) navigator.vibrate([100, 200, 100]);

      document.body.addEventListener("click", () => {
        showImage();
        showWord();
      });
    }

    function showImage() {
      if (!images.length) return;

      const img = new Image();
      img.src = `static/images/${images[Math.floor(Math.random() * images.length)]}`;
      const box = document.createElement("div");
      box.classList.add("image-box");
      box.style.left = `${Math.random() * 80}vw`;
      box.style.top = `${Math.random() * 70 + 10}vh`;
      box.appendChild(img);
      document.body.appendChild(box);
      setTimeout(() => box.remove(), 1500);
    }

    function showWord() {
      if (currentWordBox) currentWordBox.remove();

      const word = words[Math.floor(Math.random() * words.length)];
      const box = document.createElement("div");
      box.className = "word-box";
      box.innerText = word;
      document.body.appendChild(box);
      currentWordBox = box;

      setTimeout(() => {
        if (box === currentWordBox) {
          box.remove();
          currentWordBox = null;
        }
      }, 1500);
    }
  </script>
</body>
</html>
